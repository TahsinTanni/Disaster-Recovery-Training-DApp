<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Disaster Recovery Training — Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract/dist/truffle-contract.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>Disaster Recovery Training</h2>

  <div id="accountAddress">Connecting wallet...</div>
  <div id="txStatus"></div>

  <div id="loader">Loading Web3 & contract…</div>
  <div id="content" style="display:none;">
    <h3>Registration Form</h3>
    <form id="registrationForm">
      <label>Role:</label>
      <select id="role">
        <option value="participant">Participant</option>
        <option value="trainer">Trainer</option>
        <option value="admin">Admin Request</option>
      </select><br><br>

      <label>ID:</label>
      <input type="text" id="id" required /><br><br>

      <label>Name:</label>
      <input type="text" id="name" required /><br><br>

      <label>Age:</label>
      <input type="number" id="age" required /><br><br>

      <label>Gender:</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
      </select><br><br>

      <label>District:</label>
      <input type="text" id="district" required /><br><br>

      <label>Training Interest:</label>
      <select id="trainingInterest">
        <option value="1">First Aid</option>
        <option value="2">Shelter Rebuild</option>
        <option value="3">Food Safety</option>
      </select><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  

<a href="login.html">Already registered? Login here</a>

</body>
</html>
